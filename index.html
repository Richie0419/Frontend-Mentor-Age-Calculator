<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-container">
                <div class="block">
                    <label for="day">Day</label>
                    <input type="number" id="day" placeholder="DD">
                    <small></small>
                </div>
                <div class="block">
                    <label for="month">Month</label>
                    <input type="number" id="month" placeholder="MM">
                    <small></small>
                </div>
                <div class="block">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="YYYY">
                    <small></small>
                </div>
            </div>
        </form>
        <div class="submit-block">
            <hr>
            <button type="submit" class="submit-btn"><img class="arrow" src="./assets/images/icon-arrow.svg" alt="icon-arrow"></button>
        </div>
        <div class="results-output">
            <h1><span id="YY">--</span>years</h1>
            <h1><span id="MM">--</span>months</h1>
            <h1><span id="DD">--</span>days</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
